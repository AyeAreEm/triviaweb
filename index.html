    <title>Trivia</title>

            background-color: #ca3757;
            text-align: center;
            align-items: center;

            font-family: 'Roboto', sans-serif;
        }

        input[type=button] {
            background-color: rgb(160, 160, 160);

        <h1 style="text-align: left; font-size: 50px;">Pick Your Trivia Genre</h1>
